<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hooda Shoe House</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    header {
      background: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .hero {
      padding: 40px 20px;
      text-align: center;
      background: white;
    }
    .hero h1 {
      margin-bottom: 10px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>Hooda Shoe House</h1>
  <p>Trendy • Comfortable • Affordable</p>
</header>

<section class="hero">
  <h1>Welcome to Hooda Shoe House</h1>
  <p>Best quality shoes for daily & sports wear</p>
</section>

<section class="products">
  <div class="card">Sports Shoes</div>
  <div class="card">Casual Shoes</div>
  <div class="card">Running Shoes</div>
  <div class="card">Formal Shoes</div>
</section>

<footer>
  <p>© 2025 Hooda Shoe House</p>
</footer>

</body>
</html>
